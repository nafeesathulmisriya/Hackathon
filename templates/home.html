<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Car Rentals</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Display messages -->
    <!--{% if messages %}
        <div class="container mt-4">
            {% for message in messages %}
                <div class="alert alert-info" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}-->

    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to Car Rentals</h1>

        <h2 class="mb-4">Available Cars for Rent</h2>
        <div class="row">
            {% for car in cars %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm">
                        <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.brand }} {{ car.model }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ car.brand }} {{ car.model }} ({{ car.year }})</h5>
                            <p class="card-text">{{ car.description }}</p>
                            <p class="card-text">
                                <strong>Price per day:</strong> ${{ car.price_per_day }}
                            </p>
                            <!-- Updated Button -->
                            <a href="{% url 'booking' car.id %}" class="btn btn-primary">Rent this car</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <p class="text-center mt-4">
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </p>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
