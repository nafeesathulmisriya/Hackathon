<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Car Rentals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Payment for {{ car.brand }} {{ car.model }}</h1>
        
        <p><strong>Total Rental Days:</strong> {{ rental_days }}</p>
        <p><strong>Daily Rate:</strong> ${{ car.price_per_day }}</p>
        <p><strong>Total Cost:</strong> ${{ total_cost }}</p>

        <h4 class="mt-4">Choose Your Payment Method:</h4>

        <!-- Payment Options -->
        <form method="POST" action="">
            {% csrf_token %}
            
            <!-- Credit Card Payment Option -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="payment_method" id="credit_card" value="credit_card" checked>
                <label class="form-check-label" for="credit_card">
                    Credit Card
                </label>
            </div>

            <div id="credit_card_details" class="mt-3">
                <div class="mb-3">
                    <label for="credit_card_number" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="credit_card_number" name="credit_card_number" required>
                </div>
                <div class="mb-3">
                    <label for="expiration_date" class="form-label">Expiration Date</label>
                    <input type="month" class="form-control" id="expiration_date" name="expiration_date" required>
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" required>
                </div>
            </div>

            <!-- PayPal Payment Option -->
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="payment_method" id="paypal" value="paypal">
                <label class="form-check-label" for="paypal">
                    PayPal
                </label>
            </div>

            <!-- PayPal Details (hidden by default) -->
            <div id="paypal_details" class="mt-3" style="display: none;">
                <div class="mb-3">
                    <label for="paypal_email" class="form-label">PayPal Email</label>
                    <input type="email" class="form-control" id="paypal_email" name="paypal_email" required>
                </div>
            </div>

            <!-- Other Payment Methods (can add more if needed) -->
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="payment_method" id="other" value="other">
                <label class="form-check-label" for="other">
                    Other
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success mt-4">Pay</button>
        </form>
    </div>

    <script>
        // JavaScript to toggle between credit card and PayPal details
        const creditCardRadio = document.getElementById('credit_card');
        const paypalRadio = document.getElementById('paypal');
        const creditCardDetails = document.getElementById('credit_card_details');
        const paypalDetails = document.getElementById('paypal_details');

        creditCardRadio.addEventListener('change', function() {
            if (creditCardRadio.checked) {
                creditCardDetails.style.display = 'block';
                paypalDetails.style.display = 'none';
            }
        });

        paypalRadio.addEventListener('change', function() {
            if (paypalRadio.checked) {
                creditCardDetails.style.display = 'none';
                paypalDetails.style.display = 'block';
            }
        });
    </script>
</body>
</html>
