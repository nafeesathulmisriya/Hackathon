<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Car - {{ car.brand }} {{ car.model }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Book {{ car.brand }} {{ car.model }}</h1>
        
        

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" id="full_name" name="full_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="mobile_number" class="form-label">Mobile Number</label>
                <input type="text" id="mobile_number" name="mobile_number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="rental_days" class="form-label">Rental Days</label>
                <input type="number" id="rental_days" name="rental_days" class="form-control" required min="1">
            </div>
            <div class="mb-3">
                <label for="license" class="form-check-label">Do you have a driving license?</label>
                <input type="checkbox" id="license" name="license" class="form-check-input">
            </div>
            <button type="submit" class="btn btn-primary">Confirm Booking</button>
        </form>

        <p class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Available Cars</a>
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
